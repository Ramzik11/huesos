    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 8vw;
            color: white;
            text-shadow: 
                4px 4px 0 #000,
                8px 8px 0 rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .big-text {
            font-size: 5vw;
            color: #fff700;
            text-shadow: 
                3px 3px 0 #ff00ff,
                6px 6px 0 #00ffff,
                9px 9px 0 rgba(0,0,0,0.5);
            margin: 40px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .emoji {
            font-size: 10vw;
            display: inline-block;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* –õ–µ—Ç–∞—é—â–∏–µ —ç–º–æ–¥–∑–∏ –Ω–∞ —Ñ–æ–Ω–µ */
        .flying-emoji {
            position: absolute;
            font-size: 3rem;
            animation: fly 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flying-emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flying-emoji:nth-child(2) { left: 30%; animation-delay: 2s; }
        .flying-emoji:nth-child(3) { left: 50%; animation-delay: 4s; }
        .flying-emoji:nth-child(4) { left: 70%; animation-delay: 6s; }
        .flying-emoji:nth-child(5) { left: 90%; animation-delay: 8s; }
    </style>
